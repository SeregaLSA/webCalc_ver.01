<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js"></script>

    <title>Calc</title>
</head>
<body>
    <div class="wrapper">
        <div class="output">
        </div>
        <div class="button">
            <div class="button__number color-1">C</div>
            <div class="button__number color-1">
                <img src="img/backspace.svg" alt="">
            </div>
            <div class="button__number color-1">
                <img src="img/percent.svg" alt="">
            </div>

            <div class="button__number color-1">
                <img src="img/division.svg" alt="">
            </div>

            <div class="button__number color-2">7</div>
            <div class="button__number color-2">8</div>
            <div class="button__number color-2">9</div>
            <div class="button__number color-1">
                <img src="img/multiplication.svg" alt="">
            </div>

            <div class="button__number color-2">4</div>
            <div class="button__number color-2">5</div>
            <div class="button__number color-2">6</div>
            <div class="button__number color-1">
                <img src="img/minus.svg" alt="">
            </div>

            <div class="button__number color-2">1</div>
            <div class="button__number color-2">2</div>
            <div class="button__number color-2">3</div>
            <div class="button__number color-1">
                <img src="img/plus.svg" alt="">
            </div>

            <div class="button__number color-1">
                <img src="img/plus_and_minus.svg" alt="">
            </div>
            <div class="button__number color-2">0</div>
            <div class="button__number color-1">.</div>
            <div class="button__number color-3">
                <img src="img/equally.svg" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
